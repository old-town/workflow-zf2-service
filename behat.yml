default:
  autoload:
    '': %paths.base%/test/Behat/bootstrap/
  suites:
    serviceEngine:
      paths: [%paths.base%/test/Behat/features/service-engine]
      contexts:
        - ServiceEngineContext
  extensions:
    VIPSoft\CodeCoverageExtension\Extension:
      drivers: [local]
      filter:
        whitelist:
          addUncoveredFilesFromWhitelist: true
          include:
            directories:
              'src':
                suffix: .php
      report:
        format:   php
        options:
          target: %paths.base%/.reports/coverage/coverage-behat.cov
log-coverage-html:
  extensions:
    VIPSoft\CodeCoverageExtension\Extension:
      report:
        format:   html
        options:
          target: %paths.base%/.reports/coverage-report-html

